<!doctype html>
<html>    
                   <!--Titulo do app-->
	<head>
		<title> Lista de Tarefas </title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
	</head>
		
	<body>
					<!-- input e botões do cabeçalho-->
		<div id= "box">
			<header>
				<h2> Lista de Tarefas </h2>
				<label> Tarefa: </label> 
				<input type="text" id="myInput" placeholder="Digite sua tarefa">
				<button onclick="newElement()" class="addBtn">Adicionar</button>
			</header>
			<nav>
					<!--Lista-->
				<ul id="UL">
					<li> Estudar </li>
					<li> Academia </li>
					<li> Trabalho </li>
					<li> Dormir </li>
				</ul>
			</nav>
		</div>
	<script>

			// Criar o botão "x" do limpar

	    var myNodelist = document.getElementsByTagName("LI");
	    var i;
	    for (i = 0; i < myNodelist.length; i++) {
	      var button = document.createElement("BUTTON");
	      var txt = document.createTextNode("\u00D7");
	      button.className = "close";
	      button.appendChild(txt);
	      myNodelist[i].appendChild(button);
	    }

	         // Criar a função de limpar
	    var close = document.getElementsByClassName("close");
	    var i;
	    for (i = 0; i < close.length; i++) {
	      close[i].onclick = function() {
	        var div = this.parentElement;
	        div.style.display = "none";
	      }
	    }
	     	// Adicionar o "checked" na lista das atividades feitas
	    var list = document.querySelector('ul');
	    list.addEventListener('click', function(ev) {
	      if (ev.target.tagName === 'LI') {
	        ev.target.classList.toggle('checked');
	        }
	      }, false);

	   	   // Criar um novo elemento da lista, clicando no botão "adicionar".
	    function newElement() {
	      var li = document.createElement("li");
	      var inputValue = document.getElementById("myInput").value;
	      var t = document.createTextNode(inputValue);
	      li.appendChild(t);
	      if (inputValue === '') {
	        alert("Digite algo!");
	      } else {
	        document.getElementById("UL").appendChild(li);
	      }
	      document.getElementById("myInput").value = "";

	      var button = document.createElement("BUTTON");
	      var txt = document.createTextNode("\u00D7");
	      button.className = "close";
	      button.appendChild(txt);
	      li.appendChild(button);

	      for (i = 0; i < close.length; i++) {
	        close[i].onclick = function() {
	          var div = this.parentElement;
	          div.style.display = "none";
	        }
	      }
	    }
	</script>
	</body>
</html>
